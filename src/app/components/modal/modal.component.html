<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-primary"
            (click)="confirm()"
            *ngIf="modalConfig.hideConfirmButton === undefined || !modalConfig.hideConfirmButton()"
            [disabled]="modalConfig.disableConfirmButton !== undefined && modalConfig.disableConfirmButton()">
      {{ modalConfig.confirmButtonLabel }}
    </button>
    <button type="button"
            class="btn btn-outline-secondary"
            (click)="close()"
            *ngIf="modalConfig.hideCloseButton === undefined || !modalConfig.hideCloseButton()"
            [disabled]="modalConfig.disableCloseButton !== undefined && modalConfig.disableCloseButton()">
      {{ modalConfig.closeButtonLabel }}
    </button>
  </div>
</ng-template>
