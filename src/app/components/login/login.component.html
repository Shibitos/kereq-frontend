<div class="auth-wrapper row justify-content-center">
  <div class="col-md-3">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="text-center mb-4">
        <h1 class="h2 mb-2 font-weight-normal">Kereq</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam congue efficitur justo a finibus.
          Aliquam finibus arcu eget pharetra sagittis.</p>
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary col-12" type="submit">Sign in</button>
    </form>
    <div class="row mt-2">
      <div class="col-6">
        <a class="btn btn-outline-success col-12" routerLinkActive="active"
           routerLinkActive="active" routerLink="/register">Sign up</a>
      </div>
      <div class="col-6">
        <a class="btn btn-outline-success col-12" routerLinkActive="active"
           routerLinkActive="active">Forgot password</a>
      </div>
    </div>
  </div>
</div>
