<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <h3 class="h3 mb-3 font-weight-normal text-center" i18n="@@user.form.registration-title">Please sign up</h3>
    <div class="form-group">
      <label i18n="@@user.form.name">Name</label>
      <input type="text" class="form-control" formControlName="name" i18n-placeholder="@@user.form.name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label i18n="@@user.form.email">Email address</label>
      <input type="email" class="form-control" formControlName="email" i18n-placeholder="@@user.form.email" placeholder="Email address" required>
    </div>
    <div class="form-group">
      <label i18n="@@user.form.password">Password</label>
      <input type="password" class="form-control" formControlName="password" i18n-placeholder="@@user.form.password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-block btn-primary" i18n="@@user.form.register">Sign up</button>
  </form>
</div>
