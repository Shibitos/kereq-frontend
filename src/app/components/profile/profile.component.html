<div class="col-12 card-container">

  <div class="card">
    <div class="card-body profile-card pt-4 d-flex align-items-center">
      <img src="assets/img/default-avatar.png" alt="Profile" class="pull-left rounded-circle">
      <div class="ps-2">
        <h2>{{ loggedUser.firstName }} {{ loggedUser.lastName }}</h2>
        <a href="" (click)="$event.preventDefault()">
          <i class="bi bi-pencil-square"></i>
          <span i18n="@@sites.edit-profile">Edit profile</span>
        </a>
      </div>
    </div>
  </div>

</div>

<div class="col-12">
  <div class="row">
    <div class="col-md-6 card-container">
      <div class="card h-100">
        <div class="card-body profile-card pt-4">
          <h2 i18n="@@profile.about">About</h2>
          <p>
            <span i18n="@@profile.from">From</span>: {{ loggedUser.country }}<br>
            <span i18n="@@profile.joined">Joined</span>: {{ loggedUser.joinDate  | date: "dd/MM/yyyy HH:MM:ss" }}
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 card-container">
      <div class="card h-100">
        <div class="card-body profile-card pt-4">
          <h2 i18n="@@profile.friends">Friends</h2>
          <p>
            Lorem ipsum dolores sit amet.
          </p>
          <a routerLink="/friends">
            <span i18n="@@general.view-all">View all</span> <!-- TODO: change to "find new" when count == 0 -->
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-12 card-container">
  <div class="card">
    <div class="card-body profile-card pt-4">
      <h2 i18n="@@profile.media">Media</h2>
      <p>
        Lorem ipsum dolores sit amet.
      </p>
    </div>
  </div>
</div>

<div class="col-12 card-container">
  <div class="card">
    <div class="card-body profile-card pt-4 d-flex align-items-center">
      <h2 i18n="@@profile.posts">Posts</h2>
    </div>
  </div>
</div>
