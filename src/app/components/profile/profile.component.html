<div class="col-12 card-container">

  <div class="card">
    <div class="card-body profile-card pt-4 d-flex align-items-center">
      <img src="assets/img/default-avatar.png" alt="Profile" class="pull-left rounded-circle">
      <div class="ps-2">
        <h2>{{ loggedUser.firstName }} {{ loggedUser.lastName }}</h2>
        <a href="" (click)="$event.preventDefault()">
          <i class="bi bi-pencil-square"></i>
          <span>Edit profile</span>
        </a>
      </div>
    </div>
  </div>

</div>

<div class="col-12">
  <div class="row">
    <div class="col-md-6 card-container">
      <div class="card h-100">
        <div class="card-body profile-card pt-4">
          <h2>About</h2>
          <p>
            From: {{ loggedUser.country }}<br>
            Joined: {{ loggedUser.joinDate  | date: "dd/MM/yyyy HH:MM:ss" }}
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 card-container">
      <div class="card h-100">
        <div class="card-body profile-card pt-4">
          <h2>Friends</h2>
          <p>
            Lorem ipsum dolores sit amet.
          </p>
          <a href="" (click)="$event.preventDefault()">
            <span>View all</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-12 card-container">
  <div class="card">
    <div class="card-body profile-card pt-4">
      <h2>Media</h2>
      <p>
        Lorem ipsum dolores sit amet.
      </p>
    </div>
  </div>
</div>

<div class="col-12 card-container">
  <div class="card">
    <div class="card-body profile-card pt-4 d-flex align-items-center">
      <h2>Posts</h2>
    </div>
  </div>
</div>
