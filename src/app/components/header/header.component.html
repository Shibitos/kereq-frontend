<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between logo">
    <a routerLink="/" class="d-flex align-items-center">
      <img src="assets/img/logo-full.png" alt="">
    </a>
  </div>

  <div class="search-bar" [ngClass]="isToggleSearchBar ? 'search-bar-show' : ''">
    <form class="search-form d-flex align-items-center" method="POST" action="#">
      <input type="text" name="query" i18n-placeholder="@@header.search-placeholder" placeholder="Search">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <li class="nav-item d-block d-lg-none">
        <a class="nav-link nav-icon search-bar-toggle " href="" (click)="$event.preventDefault(); toggleSearchBar()">
          <i class="bi bi-search"></i>
        </a>
      </li>

      <li class="nav-item dropdown">
        <app-notification-header></app-notification-header>
      </li>

      <li class="nav-item dropdown">
        <app-chat-history-header></app-chat-history-header>
      </li>

      <li class="nav-item dropdown pe-3">

        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
          <img [src]="loggedUser.profilePhoto ? photoService.getPhotoThumbnailMini(loggedUser.profilePhoto.photoId) : photoService.getDefaultAvatar()" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ loggedUser.firstName }}</span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ loggedUser.firstName + " " + loggedUser.lastName }}</h6>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/profile">
              <i class="bi bi-person"></i>
              <span i18n="@@sites.profile">Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" [routerLink]="'/profile/' + loggedUser.id + '/edit'">
              <i class="bi bi-pencil-square"></i>
              <span i18n="@@sites.edit-profile">Edit profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="" (click)="$event.preventDefault();">
              <i class="bi bi-gear"></i>
              <span i18n="@@user.settings">Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="" (click)="$event.preventDefault();">
              <i class="bi bi-question-circle"></i>
              <span i18n="@@user.faq">Need Help?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/logout">
              <i class="bi bi-box-arrow-right"></i>
              <span i18n="@@user.logout">Sign Out</span>
            </a>
          </li>

        </ul>
      </li>
    </ul>
  </nav>
</header>
